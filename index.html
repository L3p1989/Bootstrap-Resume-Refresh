<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Resume</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-primary text-white">
        <h1 class="font-weight-bold">Patrick Hogan</h1>
        <p class="font-weight-bold lead">Junior Full Stack Developer</p>
      </div>
      <div class="alert alert-success">
        This resume was created using Bootstrap 4!
      </div>
      <h2>My Skills</h2>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          HTML/CSS
          <span class="badge badge-primary badge-pill">25%</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Front End JavaScript
          <span class="badge badge-primary badge-pill">20%</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          NodeJS Server Development
          <span class="badge badge-primary badge-pill">35%</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          SQL
          <span class="badge badge-primary badge-pill">20%</span>
        </li>
      </ul>
    </div>
  </body>
</html>
